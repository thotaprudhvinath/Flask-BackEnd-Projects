<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
		body {
			background-image: url(https://www.stockvault.net/data/2011/02/06/117456/preview16.jpg);
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>
    <center>
        <h1>Regular Expression Checker</h1>
	<form action="{{ url_for('reg')}}" method="post">
		<label for="regex-input">Enter Regular Expression:</label>
		<input type="text" id="regex-input" name="regex"><br><br>
		<label for="text-input">Enter Text:</label><br>
		<textarea id="text-input" name="text" rows="10" cols="50"></textarea><br><br>
		<input type="submit" value="Check">
	</form>
    <br>
	<h2>Regex Matcher Result</h2>
	<table>
		<thead>
			<tr>
				<th>Matches</th>
			</tr>
		</thead>
		<tbody>
			{% for item in matches%}
			<tr>
				<td>{{ item }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
    </center>
</body>
</html>
